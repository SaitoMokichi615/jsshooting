<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shooting Game</title>
    <style>
        body {
        margin: 0;
        background: white;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
        canvas {
        background: lightgray;
        border: 1px solid #444;
        touch-action: none;
        }
    </style>
</head>
<body>

<canvas id="game" width="800" height="600"></canvas>

<script type="module">
    import { Game } from "./core/Game.js";
    import { AssetLoader } from "./core/AssetLoader.js";
    import { TitleScene } from "./scenes/TitleScene.js";

    const canvas = document.getElementById("game");
    const game = new Game(canvas);

    // ---- 画像アセットを登録する ----
    const assets = new AssetLoader();

    const imageList = [
        { name: "player", path: "./assets/images/player.png" },
        { name: "boss1", path: "./assets/images/boss1.png" },
        { name: "boss2", path: "./assets/images/boss2.png" },
        { name: "boss1_bullet", path: "./assets/images/boss1_bullet.png" },
        { name: "boss2_bullet", path: "./assets/images/boss2_bullet.png" },

    //     { name: "support_shield", path: "./assets/images/support_shield.png" },
    //     { name: "support_bomb", path: "./assets/images/support_bomb.png" },
    //     { name: "ui_stock", path: "./assets/images/ui_stock.png" }
    ];

    // ---- ゲーム開始 ----
    assets.loadImages(imageList).then(() => {
        console.log("Assets loaded!");

        // 全シーンから assets を参照できるようにする
        game.assets = assets;

        // 最初は TitleScene に遷移
        game.changeScene(new TitleScene(game));

        game.start();
    }).catch(err => {
        console.error("Asset load failed.", err);
    });

</script>
<!-- iPhoneのダブルタップズーム防止 -->
<script>
document.addEventListener("touchstart", e => {
    if (e.touches.length > 1) e.preventDefault();
}, { passive: false });

document.addEventListener("gesturestart", e => e.preventDefault());
</script>

</body>
</html>
