<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Shooting Game</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* ← アスペクト比を一定にして最大化 */
            background: lightgray;
            border: 1px solid #444;
            touch-action: none;
        }
    </style>
</head>
<body>

<canvas id="game" width="800" height="600"></canvas>

<script type="module">
    import { Game } from "./core/Game.js";
    import { AssetLoader } from "./core/AssetLoader.js";
    import { TitleScene } from "./scenes/TitleScene.js";

    const canvas = document.getElementById("game");
    const game = new Game(canvas);

    // ---- 画像アセット ----
    const assets = new AssetLoader();
    const imageList = [
        { name: "player", path: "./assets/images/player.png" },
        { name: "boss1", path: "./assets/images/boss1.png" },
        { name: "boss2", path: "./assets/images/boss2.png" },
        { name: "boss1_bullet", path: "./assets/images/boss1_bullet.png" },
        { name: "boss2_bullet", path: "./assets/images/boss2_bullet.png" }
    ];

    // ---- Canvas リサイズ設定 ----
    function resizeCanvas() {
        const width = canvas.width;   // 800
        const height = canvas.height; // 600

        // CSS による clientWidth / clientHeight を元に scale を計算
        canvas._scaleX = canvas.clientWidth / width;
        canvas._scaleY = canvas.clientHeight / height;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // 初回

    // ---- ゲーム開始 ----
    assets.loadImages(imageList).then(() => {
        game.assets = assets;
        game.changeScene(new TitleScene(game));
        game.start();
    });

</script>

<!-- iPhone ダブルタップ防止 -->
<script>
document.addEventListener("touchstart", e => {
    if (e.touches.length > 1) e.preventDefault();
}, { passive: false });

document.addEventListener("gesturestart", e => e.preventDefault());
</script>

</body>
</html>
